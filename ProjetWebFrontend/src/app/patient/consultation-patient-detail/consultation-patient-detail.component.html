<div *ngIf="consultation" class="card-container">
  <div class="card">
    <div class="front">
      <div class="cover">
        <img src="assets/images/rotating_card_thumb2.png" />
      </div>
      <div class="user">
        <img class="img-circle" src="assets/images/{{consultation.medecin.path|defaultImage}}" />
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">Dr.{{ consultation.medecin.nom }} {{ consultation.medecin.prenom }}</h3>

          <p class="text-center">
            Specialite: {{consultation.medecin.specialite}}
          </p>
          <p class="text-center">
            Date Consultation: {{consultation.createdAt}}
          </p>
          <p class="text-center">
            Diagnostique: {{consultation.diagnostic}}
          </p>

        </div>

      </div>
    </div>
    <div class="back">
      <div class="header">
        <h5 class="motto"> </h5>

      </div>
      <div class="content">
        <div class="main">
          <br>
          <h5>Medicaments:</h5>
          <br>
          <div>
            <ul *ngFor="let medicament of consultation.prescription.medicaments">
              <li>Nom:{{ medicament.nom }}
                <br>
                Dosage: {{ medicament.dosage }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
