<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<form #loginformulaire="ngForm" class="p-3">
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                <!-- Begin form content -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" required email ngModel name="email"  class="form-control" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" />
                    <div class="invalid-feedback" *ngIf="(email.invalid && email.touched)">
                      Veuillez saisir un email valide.
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="pwd">Password</label>
                    <input type="password" id="password" required minlength="6" ngModel name="password" class="form-control" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"/>
                    <div class="invalid-feedback" *ngIf="(password.invalid && password.touched)">
                      Votre mot de passe doit avoir au moins 6 caract√®res.
                    </div>
                  </div>
                </div>

                <!-- Terms of service checkbox -->
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-primary btn-lg" [disabled]="loginformulaire.invalid" (click)="login(loginformulaire.value)">Login</button>
                </div>
                <!-- End form content -->

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/assets/images/med.jpg" class="img-fluid" alt="Medical image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
